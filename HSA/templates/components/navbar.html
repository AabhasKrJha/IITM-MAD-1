<div class="bg-black p-4 d-flex align-items-center gap-4">
    <a class="fw-bold fs-4 flex-fill text-white text-decoration-none" href="/">H S A</a>
    {% if g.user %}
        {% if g.user.role == "admin" %}
            <a href="/admin" class="btn btn-light fw-bold">Admin Dashboard</a>
        {% elif g.user.role == "provider" %}
            <a href="/dashboard" class="btn btn-light fw-bold">My Dashboard</a>
        {% else %}
                <a href="/search" class="text-white text-decoration-none">Find Services</a>
            <a href="/profile" class="btn btn-light fw-bold">My Profile</a>
        {% endif %}
        <a href="/logout" type="button" class="btn btn-outline-danger">Logout</a>
    {% else %}
        <a href="/work-with-us" class="text-white text-decoration-none">Work with us</a>
        <a href="/search" class="text-white text-decoration-none">Find Services</a>
        <a href="/login" class="btn btn-light fw-bold">Login</a>
    {% endif %}
</div>
