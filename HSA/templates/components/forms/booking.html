<div class="d-flex flex-column align-items-center gap-3 p-5 bg-body-tertiary">
    <h3>Appointment Booking</h3>
    <form class="d-flex flex-column gap-3 custom-width-form" method="post">
        <div class="form-group">
            <label class="mb-1" for="date-input">Date of Appointment</label>
            <input name="date_of_request" type="datetime-local" class="form-control" id="date-input" aria-describedby="dateHelp" placeholder="Enter Date of Appointment">
        </div>
        <div class="form-group">
            <label class="mb-1" for="date-input">Address</label>
            <input name="address" class="form-control" id="address-input" aria-describedby="addressHelp" placeholder="Enter Address">
        </div>
        <button type="submit" class="btn btn-primary">Book Service</button>
    </form> 
</div>

    .custom-width-form {
        width: 90%;
